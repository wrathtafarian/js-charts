<!doctype html>
<html>
	<head>
        <link href="../css/js-chart-common.css" rel="stylesheet">
        <link href="../css/js-chart-pyramid.css" rel="stylesheet">
        <script type="text/javascript" src="../js/js-chart-common.js"></script>
        <script type="text/javascript" src="../js/js-chart-pyramid.js"></script>
	</head>
	<body>
        <div class="js-chart" type="population pyramid" template="default" title="Example Population Pyramid" xtitle="Population (per Million)" scalemin="0" scalemax="5">
            <div class="js-labels">Male, Female</div>

            <div class="js-values" title="80+">0.5, 0.5</div>
            <div class="js-values" title="75-79">1.2, 1.1</div>
            <div class="js-values" title="70-74">1.4, 1.3</div>
            <div class="js-values" title="65-69">1.5, 1.4</div>
            <div class="js-values" title="60-64">1.7, 1.6</div>
            <div class="js-values" title="55-59">2.1, 2.0</div>
            <div class="js-values" title="50-54">2.7, 2.4</div>
            <div class="js-values" title="45-49">2.9, 2.5</div>
            <div class="js-values" title="40-44">2.9, 2.9</div>
            <div class="js-values" title="35-39">3.1, 3.1</div>
            <div class="js-values" title="30-34">3.5, 3.5</div>
            <div class="js-values" title="25-29">3.7, 3.6</div>
            <div class="js-values" title="20-24">3.9, 3.7</div>
            <div class="js-values" title="15-19">4.0, 3.5</div>
            <div class="js-values" title="10-14">4.2, 4.2</div>
            <div class="js-values" title="5-9">4.5, 4.4</div>
            <div class="js-values" title="0-4">4.7, 4.5</div>

            <div class="js-value-bar-data-margin">2px</div>
            <div class="js-value-bar-min-width">0px</div>
        </div>
    </body>
</html>
